services:
  user-service:
    build:
      context: .
    image: invenlore/invenlore-user-service:latest
    container_name: ${CONTAINER_NAME:-invenlore-user-service}
    hostname: ${CONTAINER_NAME:-invenlore-user-service}
    networks:
      - invenlore-user
    ports:
      - 8080:${CONTAINER_GRPC_PORT:-8080}
      - 8081:${CONTAINER_JSON_PORT:-8081} 
    environment:
      - CONTAINER_GRPC_PORT=${CONTAINER_GRPC_PORT:-8080}
      - CONTAINER_JSON_PORT=${CONTAINER_JSON_PORT:-8081}
    deploy:
      restart_policy:
        condition: on-failure

networks:
  invenlore-user:
    driver: bridge
