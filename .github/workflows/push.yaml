name: production image push

on:
  push:
    branches:
      - master

jobs:
  push_to_registry:
    name: push to docker hub
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: invenlore/invenlore-user-service
          tags: |
            type=ref,event=branch

      - name: setup docker buildx
        uses: docker/setup-buildx-action@v3

      - name: build and push
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: invenlore/invenlore-user-service:master
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=invenlore/invenlore-user-service:master
          cache-to: type=inline

      - name: artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: index.docker.io/invenlore/invenlore-user-service
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true
